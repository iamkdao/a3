<!doctype html>
<html lang="en">
    <head>
        <title>CS4241 Assignment 2 - Signup</title>
        <meta name="viewport"
            content="width=device-width, initial-scale=1" />

        <script src="https://cdn.tailwindcss.com"></script>

        <script src="/js/login.js"></script>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    </head>

    <body class="min-h-screen bg-gray-900 text-white">
        <main class="mx-auto flex min-h-screen max-w-md items-center px-6">
            <div
                class="w-full rounded-2xl bg-gray-800 p-6 shadow-xl shadow-black/40">
                <h1 class="text-2xl font-bold">Sign Up</h1>
                <p class="mt-1 text-sm text-gray-300">Get registered.</p>

                <div id="auth-msg" class="mt-4 text-sm text-red-300"></div>

                <form id="signup-form" class="mt-6 space-y-4">
                    <input
                        id="signup-username"
                        class="w-full rounded-lg border border-white/10 bg-gray-900 px-4 py-3 text-white outline-none focus:border-white/30"
                        placeholder="Username"
                        autocomplete="username" />

                    <input
                        id="signup-password"
                        type="password"
                        class="w-full rounded-lg border border-white/10 bg-gray-900 px-4 py-3 text-white outline-none focus:border-white/30"
                        placeholder="Password"
                        autocomplete="current-password" />

                    <button
                        type="submit"
                        class="middle none w-full rounded-lg bg-white py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-gray-900 shadow-md shadow-gray-900/20 transition-all hover:shadow-lg hover:shadow-gray-900/30"
                        data-ripple-dark="true">
                        Sign up
                    </button>

                    <p class="mt-1 text-sm text-gray-300">Already a user?</p>
                    <button
                        onclick="switchSites()"
                        class="middle none w-full rounded-lg bg-white py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-gray-900 shadow-md shadow-gray-900/20 transition-all hover:shadow-lg hover:shadow-gray-900/30"
                        data-ripple-dark="true">
                        Log in
                    </button>
                </form>
            </div>
        </main>
    </body>
</html>
